<div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-gray-800">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 bg-opacity-50">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">Category Name</th>
      <th scope="col" class="px-6 py-3">Budget</th>
      <th scope="col" class="px-6 py-3">Category Description</th>
      <th scope="col" class="px-6 py-3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cat of categories" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ cat.categoriename }}</th>
      <td class="px-6 py-4">{{ cat.categorieprice }}</td>
      <td class="px-6 py-4">{{ cat.categoriecdescription }}</td>
      <td class="px-6 py-4">
        <button (click)="deleteCat(cat.id)" type="button" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
